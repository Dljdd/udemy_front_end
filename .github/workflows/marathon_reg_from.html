<html>
<body>
    <h1>
        Race Registration
    </h1>
    <form action="nm">
        <p>
            <label for "fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for "lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
        </p>
        <p>
            Select a Race:
         <div>
           
            <input type="radio" name="marathon" id="5k">
            <label for "5k">Fun run 5k</label>
        </div>
        <div>
              
            <input type="radio" name="marathon" id="hm">
            <label for "hm">Half marathon</label>
        </div>
        <div>
            
            <input type="radio" name="marathon" id="fm">
            <label for="fm">Full marathon</label>
        </div>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email"  size="20" required>
            <label for="pass">Password</label>
            <input type="password" id="pass" size="20" required>
        </p>
        <p>
            
            <label for="age">Select Age group: </label>
            <select name="agerange" id="age">
                <option value="18">18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>
    </form>
</body>
</html>
